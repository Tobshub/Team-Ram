<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="./productDetails.css">
</head>

<body>
  <div class="container">
    <!-- ------------------------NAV BAR ---------------------------- -->
    <div class="nav-Bar">
      <div class="logo">
        <a href="/">
          <img src="../assets/price_compare-logo.png" alt="" class="logo-two">
        </a>
        <img src="../assets/icons8-menu.svg" alt="" class="logo-three">
      </div>
      <form class="search-items" id="shoe-search">
        <input type="text" class="search-bar" id="search-bar" placeholder="Nike Air Max">
        <a href=""><img src="../assets/icons8-search-orange.png" alt="" class="search-img"></a>
      </form>
      <div class="others">
        <img src="../assets/icons8-notification-32.png" alt="" class="bell-img">
        <img src="../assets/icons8-favorite-50.png" alt="" class="fav-img">
        <img src="../assets/icons8-male-user-24.png" alt="" class="profile-img">
      </div>

    </div>

    <!-- ------------------------------ MAIN BODY ------------------------------- -->
    <div class="main">
      <!-- ------------------------ FIRST SUB MAIN BODY --------------------------- -->
      <div class="first-main">
        <img src="../assets/icons8-home-24.png" alt="" class="home-img">
        <p class="home-para">Home</p>
        <img src="../assets/icons8-collapse-arrow-50.png" alt="" class="right-arrow">
        <p class="home-product">Product Details</p>
      </div>

      <!-- ------------------------ SECOND SUB MAIN BODY --------------------------- -->
      <div class="second-main">

        <div class="second-main-img-container">
          <!--  ------- BIG CONTAINER (IMAGE)  ------- -->
          <div class="second-main-img-big">
            <div class="second-main-shoe-img">
              <img alt="" class="shoe-img" id="shoe-img-main">
            </div>
            <div class="second-main-share-img">
              <img src="../assets/icons8-share.svg" alt="" class="share-img">
            </div>
            <div class="SMI">
              <div class="SMI-misc SMI-one"></div>
              <div class="SMI-misc SMI-two"></div>
              <div class="SMI-misc SMI-three"></div>
            </div>
          </div>
          <!-- ----------------------- SMALL CONTAINER (IMAGE) ----------------------------------- -->
          <div class="second-main-img-small">
            <img src="../assets/nike-black.PNG" alt="" class="shoe-img-small one">
            <img src="../assets/nike-black.PNG" alt="" class="shoe-img-small two">
            <img src="../assets/nike-black.PNG" alt="" class="shoe-img-small three">
            <img src="../assets/nike-black.PNG" alt="" class="shoe-img-small four">
            <img src="../assets/nike-black.PNG" alt="" class="shoe-img-small five">
          </div>
        </div>

        <div class="second-main-card">
          <h1 id="main-shoe-name"></h1>

          <div class="card-miscellaneous">
            <div class="ratings">
              <p class="rate">4.5</p>

              <span class="ratings-img">
                <img src="../assets/icons8-star-filled(1).png" alt="" class="ratings-empty-img">
                <img src="../assets/icons8-star-filled(1).png" alt="" class="ratings-empty-img">
                <img src="../assets/icons8-star-filled(1).png" alt="" class="ratings-empty-img">
                <img src="../assets/icons8-star-filled(1).png" alt="" class="ratings-empty-img">
                <img src="../assets/icons8-star-empty.png" alt="" class="ratings-filled-img">
              </span>

              <span class="ratings-number">
                <p><a href="">(76)</a></p>
              </span>
            </div>

            <div class="size">
              <p>Size:</p>
              <select>
                <option>40</option>
                <option>41</option>
                <option>42</option>
              </select>
            </div>

            <div class="vendor">
              <p>Vendors:</p>

            </div>

            <div class="color">
              <p>Color:</p>
            </div>

            <div class="price-tag">
              <p>Retail Price: </p>
              <p></p>
            </div>

            <div class="compare">
              <p><a href="#" id="price-compare-link">Compare prices</a></p>
            </div>

            <div class="PD">
              <div class="PD-PD">
                <h4>Product Details:</h3>
              </div>
            </div>

            <!-- <div class="card-footer">
              <h6><a href="">See More Details</a></h6>

            </div> -->

          </div>

          <button class="buy-now"><a href="#">Buy Now</a></button>
          <!-- <button class="add-to-cart">Add to Cart</button> -->

        </div>
      </div>

                <span class="ratings-number">

                </span>
              </div>
              <div class="priceNbuy">
                <p class="price"></p>
                <button class="buy-now buy-now-small">View Details</button>

            </div>

            <div class="third-main-img-two third-all-img">

              <p></p>
              <div class="ratings">
                <p class="rate">4.5</p>

                <span class="ratings-img">
                  <img src="../assets/icons8-star-filled(1).png" alt="" class="ratings-empty-img">

              <div class="priceNbuy">
                <p class="price"></p>

              </div>
            </div>

            <div class="third-main-img-three third-all-img">
              <img src="../assets/nike-black.PNG" alt="" class="third-shoe-img">
              <p></p>
              <div class="ratings">
                <p class="rate">4.5</p>

              <img src="../assets/nike-black.PNG" alt="" class="third-shoe-img">
